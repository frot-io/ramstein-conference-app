<img *ngIf="info.image" [src]="'./assets/' + info.image">

<h1 [innerHTML]="'INFO_PAGE.' + info.translationKey + '.TITLE' | translate"></h1>
<h3 [innerHTML]="'INFO_PAGE.' + info.translationKey + '.SUBTITLE' | translate"></h3>

<markdown [src]="'./assets/pages/info/' + info.id + '_' + translateService.currentLang + '.md'"></markdown>

<a mat-button routerLink="/info" class="back-button">
  <mat-icon class="icon">arrow_back_ios</mat-icon>
  {{ 'INFO_PAGE.BACK_BUTTON_LABEL' | translate }}
</a>
