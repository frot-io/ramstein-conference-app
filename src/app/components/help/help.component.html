<h1 [innerHTML]="'HELP_PAGE.TITLE' | translate"></h1>
<div [innerHTML]="'HELP_PAGE.CONTENT' | translate"></div>

<h2 [innerHTML]="'HELP_PAGE.ADD_TO_HOMESCREEN.TITLE' | translate">Add to homescreen</h2>
<div [innerHTML]="'HELP_PAGE.ADD_TO_HOMESCREEN.CONTENT' | translate"></div>

<h2 [innerHTML]="'HELP_PAGE.PUSH_NOTIFICATIONS.TITLE' | translate"></h2>
<div [innerHTML]="'HELP_PAGE.PUSH_NOTIFICATIONS.CONTENT' | translate"></div>
<button mat-raised-button (click)="resetNotificationStateAndReload()"
  [innerHTML]="'HELP_PAGE.PUSH_NOTIFICATIONS.BUTTON_LABEL' | translate"></button>

<h2 [innerHTML]="'HELP_PAGE.LANGUAGE_SELECT.TITLE' | translate"></h2>
<div [innerHTML]="'HELP_PAGE.LANGUAGE_SELECT.CONTENT' | translate"></div>
<mat-button-toggle-group [value]="translateService.currentLang">
  <mat-button-toggle value="de" (change)="changeLanguage($event.value)">
    {{ 'HELP_PAGE.LANGUAGE_SELECT.BUTTON_LABEL_GERMAN' | translate }}
  </mat-button-toggle>
  <mat-button-toggle value="en" (change)="changeLanguage($event.value)">
    {{ 'HELP_PAGE.LANGUAGE_SELECT.BUTTON_LABEL_ENGLISH' | translate}}
  </mat-button-toggle>
</mat-button-toggle-group>

<h2 [innerHTML]="'HELP_PAGE.APP_UPDATE.TITLE' | translate"></h2>
<div [innerHTML]="'HELP_PAGE.APP_UPDATE.CONTENT' | translate"></div>
<button mat-raised-button (click)="searchForUpdates()"
  [innerHTML]="'HELP_PAGE.APP_UPDATE.BUTTON_LABEL' | translate"></button>

<h2 [innerHTML]="'HELP_PAGE.RESET.TITLE' | translate"></h2>
<div [innerHTML]="'HELP_PAGE.RESET.CONTENT' | translate"></div>
<button mat-raised-button (click)="reset()"
  [innerHTML]="'HELP_PAGE.RESET.BUTTON_LABEL' | translate"></button>


<h2 [innerHTML]="'HELP_PAGE.FEEDBACK.TITLE' | translate"></h2>
<div [innerHTML]="'HELP_PAGE.FEEDBACK.CONTENT' | translate"></div>
