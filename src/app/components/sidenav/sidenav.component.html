<mat-sidenav-container>
  <mat-sidenav #drawer mode="over" role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/'>
        <mat-icon class="icon">home</mat-icon>{{ 'NAVIGATION.HOME' | translate }}
      </a>
      <a mat-list-item routerLink='/info'>
        <mat-icon class="icon">info</mat-icon>{{ 'NAVIGATION.INFO' | translate }}
      </a>
      <a mat-list-item routerLink='/events'>
        <mat-icon class="icon">calendar_today</mat-icon>{{ 'NAVIGATION.EVENTS' | translate }}
      </a>
      <a mat-list-item routerLink='/locations'>
        <mat-icon class="icon">room</mat-icon>{{ 'NAVIGATION.LOCATIONS' | translate }}
      </a>
      <a mat-list-item routerLink='/help'>
        <mat-icon class="icon">settings</mat-icon>{{ 'NAVIGATION.HELP' | translate }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
